<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"
        djConfig="parseOnLoad: true">
        </script>
        <script type="text/javascript">
            dojo.require("dojox.grid.DataGrid");
            dojo.require("dojox.data.CsvStore");

            dojo.addOnLoad(function() {
                // our test data store for this example:
                var store4 = new dojox.data.CsvStore({
                    url: 'http://time.mattrude.com/csv.php?host=kirby.mattrude.com'
                });

                // set the layout structure:
                var layout4 = [{
                    field: 'date',
                    name: 'Date',
                    width: '200px'
                },
                {
                    field: 'host',
                    name: 'Host',
                    width: '200px'
                },
                {
                    field: 'offset',
                    name: 'Offset',
                    width: '50px'
                },
                {
                    field: 'freq',
                    name: 'Freq',
                    width: '50px'
                },
                {
                    field: 'sjit',
                    name: 'System Jitter',
                    width: '100px'
                },
                {
                    field: 'cjit',
                    name: 'Jitter',
                    width: '50px'
                },
                {
                    field: 'wander',
                    name: 'Wander',
                    width: '75px'
                },
                {
                    field: 'disp',
                    name: 'Display',
                    width: '75px'
                }];

                // create a new grid:
                var grid4 = new dojox.grid.DataGrid({
                    query: {
                        host: '*'
                    },
                    store: store4,
                    clientSort: true,
                    rowSelector: '20px',
                    structure: layout4
                },
                document.createElement('div'));

                // append the new grid to the div "gridContainer4":
                dojo.byId("gridContainer4").appendChild(grid4.domNode);

                // Call startup, in order to render the grid:
                grid4.startup();
            });
        </script>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" />
        <style type="text/css">
            @import "http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/grid/resources/Grid.css";
	    @import "http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/grid/enhanced/resources/claro/EnhancedGrid.css";
            .dojoxGrid table { margin: 0; } html, body { width: 100%; height: 100%;
            margin: 0; }
        </style>
    </head>
    
    <body class=" claro ">
        <div id="gridContainer4" style="width: 842px; height: 500px;"></div>
    </body>

</html>
